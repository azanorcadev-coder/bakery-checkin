<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAKE INN Attendance</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #6a3fc8, #3b1d6b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      text-align: center;
      padding: 40px 30px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      border: none;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .check-in {
      background: linear-gradient(135deg, #3ee6c1, #1cc8a0);
      box-shadow: 0 8px 18px rgba(30, 200, 160, 0.5);
    }

    .check-out {
      background: linear-gradient(135deg, #ff9a62, #ff6a3d);
      box-shadow: 0 8px 18px rgba(255, 120, 70, 0.5);
    }

    #status {
      margin-top: 22px;
      min-height: 24px;
      font-weight: 600;
    }

    .success {
      color: #7dffb3;
    }

    .error {
      color: #ff9a9a;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>CAKE INN Attendance</h2>

    <button class="btn check-in" onclick="check('check_in')">
      Check In
    </button>

    <button class="btn check-out" onclick="check('check_out')">
      Check Out
    </button>

    <div id="status"></div>
  </div>

  <script>
    const WEBHOOK_URL =
      "https://bakeshop1.app.n8n.cloud/webhook/cake-inn";

    function check(action) {
      const staffId = prompt("Enter your Staff ID (e.g., EMP001):");
      if (!staffId || staffId.trim() === "") {
        alert("Staff ID is required!");
        return;
      }

      const statusEl = document.getElementById("status");
      statusEl.className = "";
      statusEl.innerText = "üìç Getting your location...";

      if (!navigator.geolocation) {
        statusEl.className = "error";
        statusEl.innerText = "‚ùå Location not supported!";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          statusEl.innerText = "üì§ Sending data...";

          fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              staff_id: staffId.trim().toUpperCase(),
              action: action,
              latitude: latitude,
              longitude: longitude,
              userAgent: navigator.userAgent,
            }),
          })
            .then(async (res) => {
              // ‚úÖ NEW: Read response as text, then try to parse JSON
              const text = await res.text();
              let data = null;
              try {
                data = JSON.parse(text);
              } catch (e) {
                // Not valid JSON ‚Äî keep default message
              }

              if (res.ok) {
                statusEl.className = "success";
                statusEl.innerText =
                  "‚úÖ " +
                  (action === "check_in"
                    ? "Checked IN successfully"
                    : "Checked OUT successfully");
              } else {
                statusEl.className = "error";
                // ‚úÖ Show custom message from n8n if available
                statusEl.innerText = "‚ùå " + (data?.message || "Failed. Try again.");
              }
            })
            .catch((err) => {
              statusEl.className = "error";
              statusEl.innerText = "‚ùå Network error.";
              console.error(err);
            });
        },
        () => {
          statusEl.className = "error";
          statusEl.innerText = "‚ùå GPS denied or unavailable.";
        },
        { timeout: 10000, enableHighAccuracy: true }
      );
    }
  </script>
</body>
</html>
